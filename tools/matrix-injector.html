<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Data Stream Injector</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --matrix-green: #00ff41; --scanline-opacity: 0.15; }
        body { background-color: #000; color: var(--matrix-green); font-family: 'Share Tech Mono', monospace; }
        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .terminal-container { position: relative; background: rgba(0, 0, 0, 0.75); border: 2px solid rgba(var(--matrix-green), 0.3); box-shadow: 0 0 15px rgba(var(--matrix-green), 0.3), inset 0 0 10px rgba(var(--matrix-green), 0.2); backdrop-filter: blur(4px); }
        .terminal-container::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 2px, 3px 100%; pointer-events: none; }
        .terminal-container::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(var(--matrix-green), var(--scanline-opacity)) 1px, rgba(var(--matrix-green), var(--scanline-opacity)) 2px); pointer-events: none; animation: scanlines 10s linear infinite; }
        @keyframes scanlines { from { background-position: 0 0; } to { background-position: 0 100px; } }
        .blinking-cursor { animation: blink 1s step-end infinite; }
        @keyframes blink { from, to { color: transparent; } 50% { color: var(--matrix-green); } }
        .glitch { animation: glitch 5s linear infinite; }
        @keyframes glitch { 2%,64%{ transform: translate(2px,0) skew(0deg); } 4%,60%{ transform: translate(-2px,0) skew(0deg); } 62%{ transform: translate(0,0) skew(5deg); } }
        #output-log::-webkit-scrollbar { width: 6px; }
        #output-log::-webkit-scrollbar-track { background: #000; }
        #output-log::-webkit-scrollbar-thumb { background: var(--matrix-green); }
        .command-btn.active { background: var(--matrix-green); color: #000; box-shadow: 0 0 10px var(--matrix-green); }
        
        /* New Splash Screen Styles */
        #splash-screen { transition: opacity 0.5s ease-in-out; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <canvas id="matrix-bg"></canvas>

    <!-- NEW: Splash Screen to unlock audio -->
    <div id="splash-screen" class="fixed inset-0 bg-black z-20 flex flex-col items-center justify-center cursor-pointer">
        <div class="text-center p-4">
            <h1 class="text-3xl md:text-5xl glitch">[CONNECT_TO_MATRIX]</h1>
            <p class="mt-4 text-lg">Click to establish connection</p>
            <p class="blinking-cursor text-lg mt-2">_</p>
        </div>
    </div>

    <div class="terminal-container w-full max-w-4xl p-4 md:p-6">
        <div class="flex items-center mb-4 glitch">
            <span class="text-xl">&gt;</span>
            <h1 class="text-xl md:text-2xl ml-2 tracking-widest">MATRIX DATASTREAM INJECTOR_v2.1</h1>
            <span class="blinking-cursor text-xl">_</span>
        </div>

        <p class="text-xs text-green-300/50 mb-6">[SYSTEM] Awaiting injection parameters. Select protocol and quantity.</p>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="md:col-span-3">
                <p class="mb-2 text-sm">[PROTOCOL_SELECTION]</p>
                <div id="protocol-selector" class="flex flex-wrap gap-2">
                    <button class="command-btn border border-green-500/50 px-3 py-1 hover:bg-green-500 hover:text-black transition-all duration-150 active" data-type="visa">VISA</button>
                    <button class="command-btn border border-green-500/50 px-3 py-1 hover:bg-green-500 hover:text-black transition-all duration-150" data-type="mastercard">MASTERCARD</button>
                    <button class="command-btn border border-green-500/50 px-3 py-1 hover:bg-green-500 hover:text-black transition-all duration-150" data-type="amex">AMEX</button>
                    <button class="command-btn border border-green-500/50 px-3 py-1 hover:bg-green-500 hover:text-black transition-all duration-150" data-type="discover">DISCOVER</button>
                </div>
            </div>
            <div>
                <p class="mb-2 text-sm">[QUANTITY]</p>
                <input type="number" id="quantity" value="5" min="1" max="20" class="w-full bg-black/50 border border-green-500/50 px-2 py-1 outline-none focus:ring-1 focus:ring-green-500 focus:border-green-500">
            </div>
        </div>

        <button id="execute-btn" class="w-full border-2 border-green-500 py-2 text-lg tracking-widest hover:bg-green-500 hover:text-black transition-all duration-150 mb-4">[EXECUTE]</button>

        <div class="bg-black/50 p-4 h-64 overflow-y-auto" id="output-log-container">
            <pre id="output-log" class="whitespace-pre-wrap text-sm"></pre>
        </div>
    </div>
    
    <audio id="type-sound" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto" loop></audio>

    <script>
        // --- Matrix Digital Rain ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const alphabet = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = Array.from({ length: columns }).map(() => 1);
        const drawRain = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        setInterval(drawRain, 33);

        // --- Core CCGen Logic ---
        const cardTypes = { visa: { name: 'Visa', pattern: '4###############' }, mastercard: { name: 'Mastercard', pattern: '5[1-5]##############' }, amex: { name: 'American Express', pattern: '3[47]#############' }, discover: { name: 'Discover', pattern: '6011############' }};
        const luhnCheck = num => { let arr = (num + '').split('').reverse().map(x => parseInt(x)); let lastDigit = arr.splice(0, 1)[0]; let sum = arr.reduce((acc, val, i) => (i % 2 !== 0 ? acc + val : acc + ((val * 2) % 9) || 9), 0); return (sum + lastDigit) % 10 === 0; };
        function generateCardDetails(typeKey) { const pattern = cardTypes[typeKey].pattern; let baseNumber = pattern.replace(/#/g, () => Math.floor(Math.random() * 10)); if (pattern.includes('[')) { const options = pattern.match(/\[(\d-\d|\d+)\]/)[1]; const range = options.split('-').map(Number); const choice = range.length > 1 ? Math.floor(Math.random() * (range[1] - range[0] + 1)) + range[0] : range[0]; baseNumber = baseNumber.replace(/\[.*?\]/, choice); } let cardNumber = ''; for (let i = 0; i < 10; i++) { let tempNumber = baseNumber.slice(0, -1) + i; if (luhnCheck(tempNumber)) { cardNumber = tempNumber; break; } } if (!cardNumber) cardNumber = baseNumber; const currentYear = new Date().getFullYear(); const expYear = currentYear + Math.floor(Math.random() * 6) + 2; const expMonth = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0'); const cvv = typeKey === 'amex' ? String(Math.floor(1000 + Math.random() * 9000)) : String(Math.floor(100 + Math.random() * 900)); return { number: cardNumber, exp: `${expMonth}/${String(expYear).slice(-2)}`, cvv: cvv }; }

        // --- Terminal UI Logic ---
        const executeBtn = document.getElementById('execute-btn');
        const outputLog = document.getElementById('output-log');
        const quantityInput = document.getElementById('quantity');
        const protocolSelector = document.getElementById('protocol-selector');
        const typeSound = document.getElementById('type-sound');
        const splashScreen = document.getElementById('splash-screen');
        
        let currentCardType = 'visa';

        // NEW: Audio Unlock Logic
        splashScreen.addEventListener('click', () => {
            // "Prime" the audio by playing it silently on the first user interaction
            typeSound.volume = 0.5; // Set your desired volume
            typeSound.play();
            typeSound.pause(); // We don't want it to play for real, just unlock it
            
            splashScreen.style.opacity = '0';
            setTimeout(() => splashScreen.style.display = 'none', 500);
        }, { once: true }); // Ensure this event runs only once

        protocolSelector.addEventListener('click', e => {
            if (e.target.classList.contains('command-btn')) {
                protocolSelector.querySelector('.active').classList.remove('active');
                e.target.classList.add('active');
                currentCardType = e.target.dataset.type;
            }
        });

        const typeWriter = (text, i = 0, onComplete) => {
            if (i < text.length) {
                outputLog.innerHTML += text.charAt(i);
                outputLog.parentElement.scrollTop = outputLog.parentElement.scrollHeight;
                if(text.charAt(i) !== ' ' && text.charAt(i) !== '\n') {
                    typeSound.currentTime = 0;
                    typeSound.play().catch(e => {});
                }
                setTimeout(() => typeWriter(text, i + 1, onComplete), 20); // Slightly faster typing
            } else if (onComplete) {
                onComplete();
            }
        };

        executeBtn.addEventListener('click', () => {
            const quantity = parseInt(quantityInput.value);
            if (quantity > 20 || quantity < 1) {
                outputLog.innerHTML = `[ERROR] Quantity must be between 1 and 20.\n`;
                return;
            }
            
            executeBtn.disabled = true;
            executeBtn.textContent = '[PROCESSING...]';
            outputLog.innerHTML = '';

            let initialText = `[INFO] Initiating datastream injection...\n[INFO] Selected protocol: ${currentCardType.toUpperCase()}\n[INFO] Packet count: ${quantity}\n---------------------------------------\n\n`;
            
            typeWriter(initialText, 0, () => {
                let fullOutput = '';
                for (let i = 0; i < quantity; i++) {
                    const cardData = generateCardDetails(currentCardType);
                    fullOutput += `[OK] PACKET ${i+1} DECODED\n`;
                    fullOutput += `     > CARD_NUM: ${cardData.number}\n`;
                    fullOutput += `     > EXP_DATE: ${cardData.exp}\n`;
                    fullOutput += `     > SEC_CODE: ${cardData.cvv}\n\n`;
                }
                fullOutput += `---------------------------------------\n[SUCCESS] Datastream injection complete.\n[SYSTEM] Standing by for next command...`;
                
                typeWriter(fullOutput, 0, () => {
                     executeBtn.disabled = false;
                     executeBtn.textContent = '[EXECUTE]';
                });
            });
        });
    </script>
</body>
</html>
