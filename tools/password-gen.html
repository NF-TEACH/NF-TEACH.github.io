<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 住住转 - Tailwind 注 Switches </title>
    
    <!-- Tailwind CSS (via Play CDN for demo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #34d399;
            --accent-strong: #22d3ee;
            --bg-primary: #040b18;
            --bg-secondary: #0f1f3a;
            --text-muted: rgba(226, 232, 240, 0.7);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at 18% 22%, rgba(34, 211, 238, 0.14), transparent 52%),
                radial-gradient(circle at 82% 18%, rgba(45, 212, 191, 0.18), transparent 58%),
                radial-gradient(circle at 50% 85%, rgba(16, 185, 129, 0.16), transparent 62%),
                var(--bg-primary);
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            color: #e2e8f0;
        }

        body::before,
        body::after {
            content: "";
            position: fixed;
            width: clamp(22rem, 40vw, 36rem);
            height: clamp(22rem, 40vw, 36rem);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.26), transparent 65%);
            filter: blur(0px);
            opacity: 0.55;
            z-index: 0;
            animation: floatOrb 18s ease-in-out infinite alternate;
        }

        body::before {
            top: -10rem;
            right: -8rem;
        }

        body::after {
            bottom: -12rem;
            left: -10rem;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.26), transparent 65%);
            animation-delay: -9s;
        }

        @keyframes floatOrb {
            0% { transform: translate3d(0, 0, 0) scale(1); }
            50% { transform: translate3d(25px, -30px, 0) scale(1.05); }
            100% { transform: translate3d(-10px, 5px, 0) scale(1); }
        }

        .tool-wrapper {
            position: relative;
            width: min(680px, 92vw);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: fadeIn 0.7s ease-out both;
        }

        .tool-card {
            background: linear-gradient(155deg, rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.72));
            border: 1px solid rgba(148, 163, 184, 0.22);
            border-radius: 1.5rem;
            box-shadow: 0 25px 55px -25px rgba(14, 116, 144, 0.55);
            backdrop-filter: blur(22px);
            position: relative;
            overflow: hidden;
        }

        .tool-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 85% 20%, rgba(56, 189, 248, 0.22), transparent 55%);
            opacity: 0.35;
            mix-blend-mode: screen;
            pointer-events: none;
            animation: shimmer 14s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-10%); opacity: 0.28; }
            50% { transform: translateX(6%); opacity: 0.45; }
            100% { transform: translateX(-10%); opacity: 0.28; }
        }

        .tool-heading {
            background: linear-gradient(120deg, var(--accent), var(--accent-strong));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.05em;
        }

        .tool-subtitle {
            color: var(--text-muted);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .password-display {
            position: relative;
            background: rgba(8, 16, 32, 0.65);
            border: 1px solid rgba(51, 65, 85, 0.6);
            border-radius: 1rem;
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.1);
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        .password-display::after {
            content: "";
            position: absolute;
            inset: 2px;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.08), transparent 60%);
            pointer-events: none;
        }

        .password-display.reveal {
            animation: pulseReveal 0.55s ease;
        }

        @keyframes pulseReveal {
            0% { opacity: 0; transform: scale(0.96) translateY(8px); }
            60% { opacity: 1; transform: scale(1.02) translateY(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        .copy-btn {
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .copy-btn::after {
            content: "";
            position: absolute;
            inset: -0.6rem;
            border-radius: 9999px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.2), transparent 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-2px) scale(1.05);
            color: #5eead4;
        }

        .copy-btn:hover::after {
            opacity: 1;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 0.6rem;
            border-radius: 9999px;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.85) 50%, rgba(15, 23, 42, 0.6) 0%);
            outline: none;
            transition: background 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 30% 30%, #ffffff 0%, #bbf7d0 40%, var(--accent) 100%);
            border-radius: 9999px;
            cursor: pointer;
            border: 3px solid rgba(15, 23, 42, 0.95);
            box-shadow: 0 8px 18px -10px rgba(34, 197, 94, 0.9);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px -12px rgba(34, 197, 94, 1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 9999px;
            background: radial-gradient(circle at 30% 30%, #ffffff 0%, #bbf7d0 40%, var(--accent) 100%);
            border: 3px solid rgba(15, 23, 42, 0.95);
            box-shadow: 0 8px 18px -10px rgba(34, 197, 94, 0.9);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="range"]::-moz-range-progress {
            background: rgba(16, 185, 129, 0.85);
            height: 0.6rem;
            border-radius: 9999px;
        }

        .toggle-row {
            background: rgba(8, 16, 32, 0.35);
            border-radius: 1rem;
            padding: 1rem;
            border: 1px solid rgba(71, 85, 105, 0.35);
            transition: border-color 0.3s ease, transform 0.3s ease;
        }

        .toggle-row:hover {
            border-color: rgba(94, 234, 212, 0.55);
            transform: translateY(-2px);
        }

        .generate-btn {
            position: relative;
            overflow: hidden;
            background: linear-gradient(120deg, rgba(16, 185, 129, 0.92), rgba(45, 212, 191, 0.85));
            box-shadow: 0 25px 45px -25px rgba(20, 184, 166, 0.8);
        }

        .generate-btn::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(34, 211, 238, 0.45), transparent 65%);
            transform: translateX(-60%);
            transition: transform 0.45s ease;
        }

        .generate-btn:hover::before {
            transform: translateX(0);
        }

        .generate-btn span {
            position: relative;
            z-index: 1;
        }

        .back-home {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 9999px;
            background: rgba(15, 23, 42, 0.75);
            color: #e2e8f0;
            text-decoration: none;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 16px 32px -22px rgba(14, 165, 233, 0.65);
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            z-index: 5;
        }

        .back-home:hover {
            transform: translateY(-3px);
            background: rgba(15, 23, 42, 0.92);
            box-shadow: 0 18px 36px -18px rgba(34, 211, 238, 0.8);
        }

        .page-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(3, 7, 18, 0.85);
            backdrop-filter: blur(18px);
            z-index: 30;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loader-ring {
            width: 70px;
            height: 70px;
            border-radius: 9999px;
            border: 4px solid rgba(14, 165, 233, 0.2);
            border-top-color: rgba(34, 211, 238, 0.85);
            animation: spin 1s linear infinite, ringGlow 2.4s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes ringGlow {
            0%, 100% { box-shadow: 0 0 0 rgba(34, 211, 238, 0); }
            50% { box-shadow: 0 0 25px rgba(34, 211, 238, 0.45); }
        }

        .page-loader p {
            margin-top: 1.25rem;
            font-weight: 600;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: rgba(226, 232, 240, 0.85);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            .tool-wrapper {
                gap: 1rem;
            }

            .tool-card {
                border-radius: 1.25rem;
            }

            .back-home {
                left: 1rem;
                top: 1rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center antialiased">

    <a href="../index.html" class="back-home">
        <i class="fa-solid fa-arrow-right-long"></i>
        <span>专  </span>
    </a>

    <div id="pageLoader" class="page-loader">
        <div class="loader-ring"></div>
        <p>注 转  住住转...</p>
    </div>

    <main class="tool-wrapper">
        <div class="text-center">
            <p class="tool-subtitle"> 转</p>
            <h1 class="text-3xl md:text-4xl font-bold tool-heading"> 住住转</h1>
        </div>

        <div class="tool-card w-full">
            <div class="relative p-6 md:p-8">
                <div class="password-display flex items-center justify-between px-4 py-5 mb-8">
                    <span id="passwordDisplay" class="text-slate-200 text-xl font-mono tracking-wider truncate">P@$$w0rd</span>
                    <button id="copyBtn" class="copy-btn text-emerald-300 text-2xl" title="注转拽">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>

                <div class="space-y-6">
                    <section>
                        <div class="flex justify-between items-center mb-3">
                            <label for="length" class="text-slate-200 font-medium tracking-wide">专 住住</label>
                            <span id="lengthDisplay" class="text-emerald-300 text-2xl font-bold">16</span>
                        </div>
                        <input type="range" id="length" min="6" max="32" value="16" class="cursor-pointer">
                    </section>

                    <section class="space-y-3">
                        <label class="toggle-row flex items-center justify-between cursor-pointer">
                            <span class="text-slate-100 text-lg">转转 转 (ABC)</span>
                            <div class="relative">
                                <input type="checkbox" id="uppercase" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-slate-700 rounded-full transition-colors peer-checked:bg-emerald-500"></div>
                                <div class="absolute top-[2px] right-[2px] bg-white h-5 w-5 rounded-full transition-transform duration-300 ease-in-out peer-checked:-translate-x-5"></div>
                            </div>
                        </label>

                        <label class="toggle-row flex items-center justify-between cursor-pointer">
                            <span class="text-slate-100 text-lg">转转 拽转 (abc)</span>
                            <div class="relative">
                                <input type="checkbox" id="lowercase" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-slate-700 rounded-full transition-colors peer-checked:bg-emerald-500"></div>
                                <div class="absolute top-[2px] right-[2px] bg-white h-5 w-5 rounded-full transition-transform duration-300 ease-in-out peer-checked:-translate-x-5"></div>
                            </div>
                        </label>

                        <label class="toggle-row flex items-center justify-between cursor-pointer">
                            <span class="text-slate-100 text-lg">住驻专 (123)</span>
                            <div class="relative">
                                <input type="checkbox" id="numbers" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-slate-700 rounded-full transition-colors peer-checked:bg-emerald-500"></div>
                                <div class="absolute top-[2px] right-[2px] bg-white h-5 w-5 rounded-full transition-transform duration-300 ease-in-out peer-checked:-translate-x-5"></div>
                            </div>
                        </label>

                        <label class="toggle-row flex items-center justify-between cursor-pointer">
                            <span class="text-slate-100 text-lg">住 (!@#)</span>
                            <div class="relative">
                                <input type="checkbox" id="symbols" class="sr-only peer">
                                <div class="w-11 h-6 bg-slate-700 rounded-full transition-colors peer-checked:bg-emerald-500"></div>
                                <div class="absolute top-[2px] right-[2px] bg-white h-5 w-5 rounded-full transition-transform duration-300 ease-in-out peer-checked:-translate-x-5"></div>
                            </div>
                        </label>
                    </section>

                    <button id="generateBtn" class="generate-btn w-full text-slate-900 font-bold py-4 px-4 rounded-xl text-lg uppercase tracking-[0.3em] transition-all duration-300 transform active:scale-95 mt-2">
                        <span>爪专 住住</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- JavaScript Logic (same as before) -->
    <script>
        // ... 拽  转 转 拽 JavaScript 拽  拽转 ...
        const passwordDisplay = document.getElementById('passwordDisplay');
        const lengthDisplay = document.getElementById('lengthDisplay');
        const lengthSlider = document.getElementById('length');
        const uppercaseEl = document.getElementById('uppercase');
        const lowercaseEl = document.getElementById('lowercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');

        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+~`|}{[]:;?><,./-='
        };

        function updateSliderBackground() {
            const min = Number(lengthSlider.min);
            const max = Number(lengthSlider.max);
            const value = Number(lengthSlider.value);
            const percent = ((value - min) / (max - min)) * 100;
            lengthSlider.style.background = `linear-gradient(90deg, rgba(16, 185, 129, 0.85) ${percent}%, rgba(15, 23, 42, 0.6) ${percent}%)`;
        }

        lengthSlider.addEventListener('input', () => {
            lengthDisplay.innerText = lengthSlider.value;
            updateSliderBackground();
        });

        updateSliderBackground();

        generateBtn.addEventListener('click', () => {
            const length = +lengthSlider.value;
            const hasUpper = uppercaseEl.checked;
            const hasLower = lowercaseEl.checked;
            const hasNumber = numbersEl.checked;
            const hasSymbol = symbolsEl.checked;

            const password = generatePassword(length, hasUpper, hasLower, hasNumber, hasSymbol);
            passwordDisplay.innerText = password;
            passwordDisplay.classList.remove('text-slate-400');
            passwordDisplay.classList.add('text-white');
            passwordDisplay.classList.add('reveal');
            setTimeout(() => passwordDisplay.classList.remove('reveal'), 400);
        });
        
        copyBtn.addEventListener('click', () => {
            const password = passwordDisplay.innerText;
            if (!password || password === 'P@$$w0rd') {
                return;
            }

            navigator.clipboard.writeText(password).then(() => {
                const originalIcon = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fa-solid fa-check text-white"></i>';
                setTimeout(() => {
                    copyBtn.innerHTML = originalIcon;
                }, 1500);
            });
        });

        function generatePassword(length, upper, lower, number, symbol) {
            let generatedPassword = '';
            let allChars = '';

            if (upper) allChars += charSets.uppercase;
            if (lower) allChars += charSets.lowercase;
            if (number) allChars += charSets.numbers;
            if (symbol) allChars += charSets.symbols;

            if (allChars === '') return '专 驻转 驻砖专转 转';
            
            let guaranteedChars = '';
            if (upper) guaranteedChars += getRandomChar(charSets.uppercase);
            if (lower) guaranteedChars += getRandomChar(charSets.lowercase);
            if (number) guaranteedChars += getRandomChar(charSets.numbers);
            if (symbol) guaranteedChars += getRandomChar(charSets.symbols);
            
            for (let i = guaranteedChars.length; i < length; i++) {
                generatedPassword += getRandomChar(allChars);
            }

            return shuffleString(generatedPassword + guaranteedChars);
        }
        
        function getRandomChar(str) { return str[Math.floor(Math.random() * str.length)]; }
        function shuffleString(str) {
            const arr = str.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }

        // Generate a password on page load
        generateBtn.click();

        const pageLoader = document.getElementById('pageLoader');
        if (pageLoader) {
            const hidePageLoader = () => pageLoader.classList.add('hidden');
            const showPageLoader = () => pageLoader.classList.remove('hidden');

            window.addEventListener('load', () => setTimeout(hidePageLoader, 200));
            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                    hidePageLoader();
                }
            });

            if (document.readyState === 'complete') {
                hidePageLoader();
            }

            window.addEventListener('beforeunload', showPageLoader);
        }
    </script>
</body>
</html>
